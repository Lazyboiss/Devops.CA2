<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Letter Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="mb-4">30-Second Letter Guessing Game</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <p>Your Score: {{ session.score }}</p>

      <!-- Display the time left (client side) if you want -->
      <div id="timer" class="mb-3 fs-4 text-primary"></div>

      {% if session.current_image %}
        <img
          src="data:image/png;base64,{{ session.current_image }}"
          alt="Guess the Letter"
          style="border: 1px solid #000;"
        />
      {% endif %}

      <form action="/game" method="POST" class="mt-4">
        <label for="guess" class="form-label">Enter your letter guess:</label>
        <input
          type="text"
          id="guess"
          name="guess"
          class="form-control"
          required
          maxlength="1"
          style="width:100px;"
        />
        <button type="submit" class="btn btn-primary mt-2">Submit Guess</button>
      </form>
    </div>

    <!-- Optional JavaScript for client-side countdown -->
    <script>
      const startTime = parseFloat("{{ session.start_time|default(0) }}");
      const duration = 30; // seconds

      function updateTimer() {
        const now = Math.floor(Date.now() / 1000); // in seconds
        const elapsed = now - Math.floor(startTime);
        const remaining = duration - elapsed;
        if (remaining >= 0) {
          document.getElementById('timer').textContent =
            'Time left: ' + remaining + 's';
        } else {
          document.getElementById('timer').textContent =
            'Time is up! Please submit your guess or refresh.';
        }
      }

      setInterval(updateTimer, 1000);
      updateTimer();
    </script>
  </body>
</html>
