<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History Menu</title>
    <link rel="stylesheet" href="../static/gen_style.css">
</head>
<body>
    <!-- White card container -->
    <div class="history-menu-container">
        <h1>View Your Generation History</h1>
        
        <!-- Optional: show any flash messages here if needed -->
        
        <!-- Button group or direct links -->
        <div class="button-group">
            <a href="/history/letters" class="btn-view">View Letter History</a>
            <a href="/history/sentences" class="btn-view">View Sentence History</a>
            <a href="/home" class="back-home-btn">
                <span class="arrow">&larr;</span> Back to Homepage
            </a>
        </div>
    </div>
</body>
</html>
<script>
    // Automatically hide flash messages after 5 seconds
    setTimeout(function() {
        let alerts = document.querySelectorAll(".alert");
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s ease-out";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500); // Remove from DOM after fade out
        });
    }, 2000);
</script>
