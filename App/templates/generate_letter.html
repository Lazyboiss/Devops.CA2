<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generate Letter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        ></script>
    </head>
    <body class="bg-light">
        <div class="container my-5">
            <h1 class="mb-4">Generate Letter</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
           
            <!-- Form that requires exactly one uppercase letter -->
            <form action="/generate_letter" method="POST">
                <div class="mb-3">
                    <label for="letter" class="form-label">Enter an uppercase letter:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="letter"
                        name="letter"
                        required
                        maxlength="1"
                        pattern="[A-Z]"
                        title="Please enter exactly one uppercase letter (Aâ€“Z)."
                    />
                </div>
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </div>
    </body>
</html>
