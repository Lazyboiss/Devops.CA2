<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Generate Sentence</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="mb-4">Generate Sentence</h1>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <!-- Show final stitched image if present -->
      {% if image_data %}
        <div class="mb-3">
          <h4>Generated Sentence Image</h4>
          <img src="data:image/png;base64,{{ image_data }}" alt="Generated Sentence">
        </div>
      {% endif %}
      
      <!-- Input form -->
      <form action="/generate_sentence" method="POST">
        <div class="mb-3">
          <label for="text" class="form-label">Enter up to 20 uppercase letters/spaces:</label>
          <input
            type="text"
            class="form-control"
            id="text"
            name="text"
            maxlength="20"
            required
            title="Please enter only uppercase letters Aâ€“Z and spaces."
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
    </div>
  </body>
</html>
